<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>פרופיל אישי</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="back-to-dashboard">
    <a href="dashboard.html">חזרה לעמוד הראשי</a>
  </div>
  <header>
    <h1>פרופיל אישי</h1>
  </header>
  <main>
    <div class="profile-container">
      <form id="profile-form">
        <div>
          שם פרטי:<br>
          <input type="text" id="first-name" name="first-name" required>
          <small id="firstNameMsg" class="validation-msg"></small>
        </div>
        <div>
          שם משפחה:<br>
          <input type="text" id="last-name" name="last-name" required>
          <small id="lastNameMsg" class="validation-msg"></small>
        </div>
        <div>
          מגדר:<br>
          <select id="gender" name="gender" required>
            <option value="" disabled selected hidden>בחר/י מגדר</option>
            <option value="male">זכר</option>
            <option value="female">נקבה</option>
            <option value="other">אחר</option>
          </select>
          <small id="genderMsg" class="validation-msg"></small>
        </div>
        <div>
          גובה (ס"מ):<br>
          <input type="number" id="height" name="height" required>
          <small id="heightMsg" class="validation-msg"></small>
        </div>
        <div>
          משקל (ק"ג):<br>
          <input type="number" id="weight" name="weight" required>
          <small id="weightMsg" class="validation-msg"></small>
        </div>
        <h2 class="payment-section-title">פרטי תשלום</h2>
        <div>
          מספר כרטיס אשראי:<br>
          <input type="text" id="credit-card" name="credit-card" placeholder="מספר בן 16 ספרות">
          <small id="cardMsg" class="validation-msg"></small>
        </div>
        <div>
            תוקף (MM\YYYY):<br>
            <div style="display:inline-block;">
              <select id="expiry-month" name="expiry-month" required style="width: 80px;">
                <option value="" disabled selected hidden>חודש</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <span style="font-size: 16px; margin: 0 5px;">\</span>
            <div style="display:inline-block;">
              <select id="expiry-year" name="expiry-year" required style="width: 100px;">
                <option value="" disabled selected hidden>שנה</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
              </select>
            </div>
            <small id="expiryMsg" class="validation-msg"></small>
          </div>
          
        <div>
          CVV:<br>
          <input type="text" id="cvv" name="cvv">
          <small id="cvvMsg" class="validation-msg"></small>
        </div>
        <div class="button-container">
          <button type="submit" class="payment-submit-button">שמור</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
