<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליחת הודעה</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="message-page">
    <div class="back-to-dashboard">
        <a href="dashboard.html">חזרה לעמוד הראשי</a>
    </div>
    <div class="message-container">
        <h1>שליחת הודעה</h1>
        <form id="messageForm">
            <div>
                <input type="text" id="fullName" name="fullName" placeholder="שם מלא ( ישראל ישראלי)">
            </div>
            <div>
                <select id="recipient" name="recipient" required>
                    <option value="" disabled selected hidden>בחר מאמן</option>
                    <option value="coach1">מאמן 1</option>
                    <option value="coach2">מאמן 2</option>
                    <option value="coach3">מאמן 3</option>
                </select>
            </div>
            <div>
                <input type="text" id="subject" name="subject" placeholder="כותרת ההודעה" required>
            </div>
            <div>
                <textarea id="messageContent" name="messageContent" rows="5" placeholder="תוכן ההודעה" required></textarea>
            </div>
            <button type="submit">שלח</button>
        </form>
    </div>
</body>
</html>
