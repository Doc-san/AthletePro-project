<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Pro - כניסה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <h1>ברוכים הבאים ל-Athlete Pro</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="שם משתמש" required>
                <small id="usernameMsg" class="validation-msg"></small>
            
                <input type="password" id="password" placeholder="סיסמה" required>
                <small id="passwordMsg" class="validation-msg"></small>
            
                <button type="submit">כניסה</button>
            </form>
            <p>משתמש חדש? <a href="register.html">הרשמה כאן</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
